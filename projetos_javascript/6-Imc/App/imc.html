<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  IMC </title>
    <link rel="stylesheet" href="imc.css">

<!--  LINK DO YOUTUBE -- https://www.youtube.com/watch?v=CncVOGqvlqQ&list=PLOqx8yEV2-l3ZtNu48bpcnUn_wqCuzmtp&index=6  -->

</head>
<body>
    <header>
        <h1> CALCULO DO IMC </h1>
    </header>

    <section>
        <div>
            <p><strong> Altura :</strong>  
            <input type="number" id="num1" placeholder="Digite o valor em (M) 0.5" >
            </p>
            <p><strong> Peso :</strong>
            <input type="number" id="num2" placeholder="Digite o valor em (Kg) 00.00" >
            </p>

            <input type="button" id="botao" value=" Calcular " style="width: 80px;height: 40px;font-weight: bolder;background-color: cornflowerblue;" >
                      
        </div>
            
        <div>
            <img id="img" src="img/medida.png" style="border-radius: 10px 10px 10px 10px;"> 
        </div>
        <h4 id="resp"> O resultado do seu imc é  : </h4>
    </section>

    <footer><br>&copy; CURSO DE JAVASCRIPT </footer>
    <script>
        window.addEventListener('load',comeca)
            function comeca(){
                let bot = document.querySelector("#botao")
                bot.addEventListener('click',calc)
                    function calc(){
                    let num1=document.querySelector("#num1")
                    let num2=Number(num1.value)

                    let num3=document.querySelector("#num2")
                    let num4 = Number(num3.value)
                    
                    let conta = num4/(num2*num2)

                    let resp = document.querySelector("#resp")
                    
                    let img = document.querySelector("#img")

            if(num2<=0 && num4<=0){
                resp.innerHTML=`Você não selecionou uma opção ! \u{1F604} \u{1F61B}`
            }

            else{
                if(conta>1 && conta<=16.9){
                    resp.innerHTML=`Seu IMC = [ ${conta.toFixed(2)} ] . ANOREXIA  \u{1F632} \u{1F628}`
                    img.src = "img/anorexia.png"

                }
                else if(conta<=18.4){
                    resp.innerHTML= `Seu IMC = [ ${conta.toFixed(2)} ]. ESTADO DE MAGREZA \u{1F62D} \u{1F630} `
                    img.src = "img/magro.png"
                }
                else if(conta>= 18.5 && conta<=24.9){
                    resp.innerHTML=`Seu IMC = [ ${conta.toFixed(2)} ] . PESO NORMAL  \u{1F60D} \u{1F929} \u{1F60E} ` 
                    img.src = "img/normal.png"
                }
                else if(conta>=25 && conta<=29.9 ){
                    resp.innerHTML= `Seu IMC = [ ${conta.toFixed(2)} ] . SOBREPESO \u{1F615} \u{1F97A}`
                    img.src = "img/sobrepeso.png"
                }
                else if(conta>=30 && conta<=34.9){
                    resp.innerHTML= `Seu IMC = [ ${conta.toFixed(2)} ] . OBESIDADE 1° \u{1F627} \u{1F622}`
                    img.src = "img/obeso1.png"
                }
                else if(conta>=35 && conta<=39.9){
                    resp.innerHTML= `Seu IMC = [ ${conta.toFixed(2)} ] . OBESIDADE 2° \u{1F616} \u{1F629}`
                    img.src = "img/obeso2.png"
                }
                else if(conta>=40){
                    resp.innerHTML= `Seu IMC = [ ${conta.toFixed(2)} ] .OBESIDADE MORBIDA 3°  \u{1F62B} \u{1F631} `
                    img.src = "img/obeso3.png"
                }
                
                
                
                else {
                    resp.innerHTML = `Você não selecionou uma opção ! \u{1F604} \u{1F61B}`
                }
            }
                }
            }
            


    </script>

        
</body>
</html>
