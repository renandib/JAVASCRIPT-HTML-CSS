</head>
<body>
    <header>
        <h1> PENALTI  </h1>
    </header>

    <section>
        <div>
            
            <br><br>
            <p><strong> ESCOLHA UMA OPÇÃO E BATA O PENALTI  : </strong><br><br>
            <input id="op1" type="radio" name="opcao" value="meio "> <strong>&#x2B06  Meio </strong> <br>     <!-- OBS TENQ TER O MESMO NAME SE N ELE SELECIONA MAIS DE UMA AO MEMSO TEMPO-->
            <input id="op2"  type="radio" name="opcao" value="papel"> <strong>&#x2B05 Esquerda </strong>
            <input id="op3"  type="radio" name="opcao" value="tesoura"><strong>&#x27A1 Direita  </strong><br>
                &#x26BD &#x1F3C6 &#x1F3C5
            </p>

            <input type="button" id="botao" value="BATER " style="width: 80px;height: 40px;font-weight: bolder;background-color:skyblue;" >
            
            
            <br><br>          
        </div>
            
        <div id="ok">
            <img id="img" src="img/penalt.gif"><br><br>
            <p id="resp"> Descubra quem foi o vencedor ao clicar no botão  (Boa Sorte &#x1F609)  </p>    
        </div>
        
    </section>

    <footer><br>&copy; CURSO DE JAVASCRIPT </footer>
    <script>
       window.addEventListener('load',comeca)
            function comeca(){
                
                let bot = document.querySelector("#botao")

                
                bot.addEventListener('click',jogar)
                    function jogar(){
                    
                        
                    
                    let op1 =document.querySelector("#op1")

                    let op2 =document.querySelector("#op2")

                    let op3 = document.querySelector("#op3")

                    let img = document.querySelector("#img")

                    let resp = document.querySelector("#resp")

                    // CRIANDO UM SORTEIO ALEATORIO DE 0 ATÉ 3 PELO METODO <> MATH.FLOOR(MATH.RANDOM())
                    let sorteio = Math.floor(Math.random() * 2) // LEMBRANDO Q EU ESTOU FAZENDO ISSO CONSIDERANDO A 1°OP = 0 / 2°OP = 1 / 3°OP = 2

                        // VERIFICAR SE OS 3 RADIOS NÃO FOI SELECIONADO > TRATANDO ERROS 
                    if(op1.checked==false && op2.checked==false && op3.checked==false){
                        resp.innerHTML=`VOCÊ NÃO SELECIONOU AS OPÇÕES ACIMA \u{1F926}  \u{270B}\u{1F7E5}`
                        img.src = "img/penalt.gif"
                    }// jogo começa aqui > se ele ver q foi selecionado vai fazendo as outras opcaos
                    
                        // TESTANDO 1° OPCAO
                    else if(op1.checked==true && sorteio==0){
                        resp.innerHTML=` PERDEU!! O GOLEIRO DEFENDEUU !! \u{1F631}\u{1F631}\u{1F62D}\u{1F62D}  `
                        img.src = "img/penaltm.gif"
                    }
                    else if(op1.checked==true && sorteio==1){
                        resp.innerHTML=`\u{1F929}\u{1F929}\u{1F973} GOOOOOOLLLLLLLLLL \u26BD \u26BD \u26BD`
                        img.src = "img/penaltim1.gif"
                        
                    }   // TESTANDO 2° OPCAO
                    else if(op2.checked==true && sorteio==0){
                        resp.innerHTML=` PERDEU!! O GOLEIRO DEFENDEUU !! \u{1F631}\u{1F631}\u{1F62D}\u{1F62D}  `
                        img.src = "img/penalte.gif"
                    }
                    else if(op2.checked==true && sorteio==1){
                        resp.innerHTML=`\u{1F929}\u{1F929}\u{1F973} GOOOOOOLLLLLLLLLL \u26BD \u26BD \u26BD`
                        img.src = "img/penalte1.gif"
                    }
                        // TESTANDO 3° OPCAO
                    else if(op3.checked==true && sorteio==0){
                        resp.innerHTML=` PERDEU!! O GOLEIRO DEFENDEUU !! \u{1F631}\u{1F631}\u{1F62D}\u{1F62D}  `
                        img.src = "img/penaltd.gif"
                    }

                    else if(op3.checked==true && sorteio==1){
                        resp.innerHTML=`\u{1F929}\u{1F929}\u{1F973} GOOOOOOLLLLLLLLLL \u26BD \u26BD \u26BD`
                        img.src = "img/penaltd1.gif"
                    }
                    
                   
                    
                    }
                    
                    
                }
            
    </script>

        
</body>
</html>
